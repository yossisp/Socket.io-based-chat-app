<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io Chat App</title>
        <link rel="stylesheet" href="./css/bootstrap4.1.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4 card">
                        <h3 class="text-center"><i>Welcome to the most secret chat on the planet!</i></h3>
                        <form action="./chat.html">
                            <div class="form-group">
                                <label>Display Name</label>
                                <input type="text" name="name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Room Name</label>
                                <input type="text" name="room" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Join Chat" class="btn btn-primary btn-block"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
